<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Scraper</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Scraper (Flask)</h2>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL" required>
        <button type="submit">Scrape Emails</button>
    </form>

    {% if emails %}
        <h3>Emails Found:</h3>
        <ul>
            {% for email in emails %}
                <li>{{ email }}</li>
            {% endfor %}
        </ul>
        <p><b>Saved to emails.csv automatically âœ…</b></p>
    {% endif %}
</div>

</body>
</html>
